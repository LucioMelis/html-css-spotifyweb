<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaquery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Spotify</title>
</head>
<body>
    <div class="container-main-aside">
<!-- divido le sezioni in due item--- aside e main -->
        <aside id="container-aside">

            <!-- DIV-ITEM BETWEEN -->
            <div>
                <!-- contenitore immagine -->
                <div class="aside-img">
                    <img src="img/logo.svg" alt="logo-spotify">
                </div>
                <!-- contenitore nav  -->

                <nav class="aside-nav">

                    <ul>
                        <li class="border">
                            <a href="#">
                                <img src="img/home.svg" alt="home">
                                <p>Home</p>
                            </a>   
                        </li>

                        <li>
                            <a href="#">
                                <img src="img/search.svg" alt="home">
                                <p>Cerca</p>
                            </a>   
                        </li>

                        <li>
                            <a href="#">
                                <img src="img/libreria.svg" alt="home">
                                <p>La tua libreria</p>
                            </a>   
                        </li>
                    </ul>

                </nav>    

                <!-- contenitore playlist  -->

                <div class="aside-playlist">

                    <p>Playlist</p>

                    <ul>
                        <li>
                        <a href="#">
                            <i class="fa-solid fa-square-plus"></i>
                            Crea Playlist
                        </a>
                            
                        </li>

                        <li>
                            <a href="#">Nome Playlist</a>
                        </li>
                        <li>
                            <a href="#">Nome Playlist</a>
                        </li>
                        <li>
                            <a href="#">Nome Playlist</a>
                        </li>
                        <li>
                            <a href="#">Nome Playlist</a>
                        </li>
                        <li>
                            <a href="#">Nome Playlist</a>
                        </li>
                        <li>
                            <a href="#">Nome Playlist</a>
                        </li>
                        <li>
                            <a href="#">Nome Playlist</a>
                        </li>
                        <li>
                            <a href="#">Nome Playlist</a>
                        </li>
                    
                    </ul>

                </div>
            </div>
            <!-- DIV-ITEM BETWEEN -->
            <div>
                <!-- contenitore aside end  -->
                <div class="aside-end">

                    <a href="#">
                        <img src="img/download.svg" alt="download">
                        <p>Installa app</p>
                    </a>

                    <div>
                        <img src="img/profile.svg" alt="profile">
                        <p>John Doe</p> 
                    </div>

                </div>

            </div>    

        </aside>

        <main id="container-main">
            
        </main>
    </div>

    <footer id="container-footer">
        <!-- primo contenitore -->
        <div class="artist-heart-folder">

            <div class="footer-img">
                <img src="img/sinister.jpeg" alt="brano-live">    
            </div>

            <div class="p-artist">
                <p class="white">Sinister</p>
                <p class="grey">Brano Nome</p>
            </div>

            <div>
                <a href="#">
                    <i class="fa-regular fa-heart"></i>
                </a>
            </div>

            <div>
                <a href="#">
                    <i class="fa-regular fa-folder"></i>
                </a>
            </div>

        </div>
        <!-- secondo contenitore  -->
        <div class="player">

            <div class="player-top">
                
                <div>
                    <a href="#">
                        <i class="fa-solid fa-shuffle white"></i>
                    </a>
                </div>

                <div>
                    <a href="#">
                        <i class="fa-solid fa-backward-step white"></i>
                    </a>
                </div>

                <div>
                    <a href="#">
                        <i class="fa-regular fa-circle-play white"></i>
                    </a>
                </div>

                <div>
                    <a href="#">
                        <i class="fa-solid fa-forward-step white"></i>
                    </a>
                </div>

                <div>
                    <a href="#">
                        <i class="fa-solid fa-arrow-rotate-right white"></i>
                    </a>
                </div>
            </div>

            <div class="player-bottom">

                <div>0:25</div>
                   
                <div class="music-track">

                    <div class="loading"></div>
                    <div class="circle"></div>

                </div>

                <div>4:35</div>

            </div>
        </div>
        <!-- terzo contenitore -->
        <div class="sound-view">

            <div>
                <a href="#">
                    <i class="fa-solid fa-list white"></i>
                </a>
            </div>
                
            <div>
                <a href="#">
                    <i class="fa-solid fa-desktop white"></i>
                </a>
            </div>

            <div>
                <a href="#">
                    <i class="fa-solid fa-volume-high white"></i>
                </a>
            </div>

            <div class="music-track volume">

                <div class="loading loading-size"></div>
                <div class="circle-sound"></div>

            </div>

        </div>

    </footer>
    
</body>
</html>
